    <h1>Formulario de contacto</h1>

    <form action="enviar.php" method="POST" class="" enctype="application/x-www-form-urlencoded">
        <div class="">
          <label for="name" class="">Nombre completo</label>
          <input type="text" placeholder="Escribe aquí tu nombre completo" id="name" name="name" class="" required="">
        </div>
        <div class="">
          <label for="email" class="">Correo Electrónico </label>
          <input type="email" placeholder="Correo Electrónico " id="email" name="email" class="" required="">
        </div>
        <div class="">
          <label for="select-ciudad" class="">Ciudad</label>
            <select id="select-ciudad" name="ciudad" class="" required="required">
              <option value="Bogotá">Bogotá</option>
              <option value="Cali">Cali</option>
              <option value="Barranquilla">Barranquilla</option>
              <option value="Medellín">Medellín</option>
            </select>
        </div>
        <div class="">
          <label for="message" class="">Mensaje</label>
          <textarea placeholder="Escríbenos tu mensaje" rows="4" cols="50" id="message" name="mensaje" class="" required=""></textarea>
        </div>
        <div class="">
          <input type="checkbox" id="checkbox" name="checkbox" value="On" required="required">
          <label for="checkbox" class="">Autorizo tratamiento de datos</label>
        </div>
        <div class="">
          <input type="submit" value="Enviar" class=""><br>
          <input type="reset" value="Borrar"><br>
        </div>
      </form>
    </section>
